<app-header></app-header>
<div clas="row">
    <div class="col-xs-8">
    <div>
        <button class="btn btn-success" [routerLink]="['/member',userId]">Add Member</button>
    </div>
    <br>
    <div class="alert alert-success" *ngIf="deleteSuccess">
          <strong>Success! Member Deleted.</strong> 
    </div>
        <div *ngIf="members?.length" else noRecords>
    
            <table class="table table-striped table-bordered" style="border-radius: 25px;">
                <thead class="thead-dark" style="background-color: black;color: blanchedalmond;" >
                    <tr>
                        <th scope="col">Member ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let member of members">
                        <td><a  class="text-info" [routerLink]="['/member',member.memberId,'edit']">{{member.memberId}}</a></td>
                        <td>{{member.firstName}} </td>
                        <td>{{member.lastName}} </td>
                        <td><button class="btn btn-danger" type="button" (click) =onDeleteMember(member.memberId) >Delete </button> </td>
                    </tr>
                    

                </tbody>
            </table>
        </div>
        <ng-template #noRecords>
            <div class="bg-info" *ngIf ="!members.length">
                No Records Available
            </div>
        </ng-template>
        
    </div>
  </div>
