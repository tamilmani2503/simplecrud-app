<app-header></app-header>
<div clas="row">
    <div class="col-xs-5">
    <div>
        <button class="btn btn-success" routerLink="/member">Add Member</button>
    </div>
    <hr>
        <ul class="list-group">
            <div class="list-group-item" 
            *ngFor="let member of members">
                <!-- <a [routerLink]="['/member']" [queryParams]="{id=123}">{{member.memberId}}</a> -->
                <a [routerLink]="['/member',member.memberId]">{{member.memberId}}</a>
                <b>
                {{member.firstName}} 
                {{member.lastName}} </b>
                {{member.emailId}}
             
            <div class="pull-right">
                <button class="btn btn-danger" type="button">Delete </button> &nbsp;
            </div>
        </div>
        </ul>
    </div>
  </div>
